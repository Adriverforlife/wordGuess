<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="div1">
        <p>Length of Word</p>
        <h2 style="text-transform: uppercase" id="length"></h2>
        <p>Guesses left</p>
        <div id="gl">10</div>
        <div id=div2>

        </div>
        <div>
            <h1>Score</h1>
            <p>won</p>
            <p id="wns"></p>
            <p>lost</p>
            <p id="lost"></p>
            <p>Guessed Letters</p>
            <div id="guessedLetters"></div>
        </div>

    </div>


    <div>
        <p id="directions-text">Press a letter to start playing!</p>
        <p id="userletter-text"></p>
    </div>
    <script type="text/javascript">
        // Computer Guesses and user picks a letter.
        var randomWord = ["porsche", "ferrari", "vw", "toyota", "mercedes", "bmw", "lamborghini", "fiat", "mazda", "honda", "subaru", "nissan", "chevrolet", "ford", "dodge"];
        var computerWord;
        var wordsplit;
        var j;
        var lode;
        var userLetter;



        // Creating variables to hold the number of wins and losses. They start at 0. Guesses start at 10.
        var wins = 0;
        var losses = 0;
        var guessLeft = 10;
        var wordSpace = [];
        var mostGuess = 10;
        var corLet = [];
        var allGuess = [];
        var evKey = [];

        //sound effects
        var winSd = document.createElement("audio");
        var WSd = document.createElement("audio");
        winSd.setAttribute("src", "assets/sounds/correct.wav")
        WSd.setAttribute("src", "assets/sounds/win.wav")
        var lSd = document.createElement("audio");
        lSd.setAttribute("src", "assets/sounds/lose.wav")





        resetG()
        // User event when a letter is guessed.

        document.onkeyup = function (event) {
            var userLetter = event.key;
            if ((event.keyCode > 64) && (event.keyCode < 91) && !allGuess.includes(userLetter)) {
                allGuess.push(userLetter);
                console.log(allGuess)
                document.getElementById("guessedLetters").innerHTML = allGuess;
                console.log(userLetter);

                var check = computerWord.includes(userLetter);
                var numofChar = computerWord
                if (check) {
                    var p = wordsplit.indexOf(userLetter);
                    wordSpace.splice(p, 1, userLetter);
                    corLet.push(userLetter);
                    console.log(corLet)
                    j.innerHTML = wordSpace.join(" ");
                    winSd.play();



                    //win condition
                    if (corLet.length == wordSpace.length) {
                        wins = wins + 1;
                        document.getElementById("wns").innerHTML = wins;
                        console.log(wins);
                        resetG();
                        WSd.play();


                    }


                }
                else {
                    guessLeft = guessLeft - 1;
                    document.getElementById("gl").innerHTML = guessLeft;

                    //endgame condition
                    if (guessLeft === 0) {
                        losses = losses + 1;
                        document.getElementById("lost").innerHTML = losses;
                        document.getElementById("gl").innerHTML = guessLeft;
                        console.log(losses);
                        resetG();
                        lSd.play();




                    };


                }
            }


        }


        //end of event when a letter is guessed.

        //start of game
        function resetG() {
            computerWord = randomWord[Math.floor(Math.random() * randomWord.length)];
            wordsplit = computerWord.split('');
            console.log(computerWord);
            corLet = [];
            wordSpace = [];
            allGuess = [];
            document.getElementById("guessedLetters").innerHTML = allGuess;
            guessLeft = mostGuess;
            document.getElementById("gl").innerHTML = guessLeft;







            j = document.getElementById("length");
            lode = document.createTextNode("_ ");
            for (i = 0; i < wordsplit.length; i++) {

                wordSpace.push("_");
            }
            document.getElementById("length").innerText = wordSpace.join(" ")
        }









        //endgame conditions


    </script>



</body>

</html>

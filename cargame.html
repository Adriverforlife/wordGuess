<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My First Object</title>
  </head>
  <body>
<h1>
  <p>Type H to honk.</p>
  <p>Type D to Drive to work</p>
  <p>Type W to Drive around the world.</p>
  <p>Type T to get a tune up.</p>
</h1>
    <script>

      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        driveToWork: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          alert("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        }
      };



     

      document.onkeyup = function(event) {
        var driver=event.key

        if (driver === "h") {
          car.honk()
        }
        
        else if (driver === "d") {
          car.driveToWork()
        }
        else if (driver === "t") {
          car.getTuneUp()
        }
        else if ((driver === "w") && (car.isWorking === true)) {
          car.driveAroundWorld()
        }
        else if ((driver === "w") && (car.isWorking === false)) {
          alert("Get a tune-up")
        }
      }
    </script>
    
  </body>
</html>
